server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/authentication/**
          filters:
            - StripPrefix=1
            - RewritePath=/(?<segment>.*), /api/v1/auth/${segment}

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/utilisateurs, /utilisateurs/**   # couvre la racine et tous les sous-paths
          filters:
            - RewritePath=/utilisateurs(?<segment>/?.*), /api/v1/users${segment}


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost
