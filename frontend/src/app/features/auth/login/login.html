<div class="login-container">
  <h1>Connexion à SolidStack</h1>

  <form [formGroup]="form" (ngSubmit)="onLogin()" class="login-form">
    <div class="form-group">
      <label for="Email">Email</label>
      <input id="email" type="text" formControlName="email" placeholder="Entrez votre email" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" placeholder="Entrez votre mot de passe" />
    </div>

    <button type="submit" [disabled]="form.invalid">Se connecter</button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>

  <div class="links">
    <a routerLink="/register">Créer un compte</a>
  </div>
</div>
