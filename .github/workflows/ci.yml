name: CI - SoldStack Monorepo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --- Stage 1 : Build & Test Unitaires ---
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '9.1.0'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./backend/gradlew

      # --- Tests Unitaires ---
      - name: Run unit tests for auth-service
        working-directory: ./backend
        run: ./gradlew :auth-service:test --scan --no-daemon --info --stacktrace

      - name: Run unit tests for user-service
        working-directory: ./backend
        run: ./gradlew :user-service:test --scan --no-daemon --info --stacktrace

      - name: Run unit tests for gateway-service
        working-directory: ./backend
        run: ./gradlew :gateway-service:test --scan --no-daemon --info --stacktrace

      - name: Run unit tests for discovery-service
        working-directory: ./backend
        run: ./gradlew :discovery-service:test --scan --no-daemon --info --stacktrace

      - name: Run unit tests for common
        working-directory: ./backend
        run: ./gradlew :common:test --scan --no-daemon --info --stacktrace

      # --- Upload des rapports unitaires ---
      - name: Upload unit test reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            backend/**/build/reports/tests/test
            backend/**/build/test-results/test

  # --- Stage 2 : Test d’intégration Auth-Service avec Redis ---
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '9.1.0'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./backend/gradlew

      # --- Tests d’intégration pour auth-service ---
      - name: Run integration tests for auth-service
        working-directory: ./backend
        run: ./gradlew :auth-service:integrationTest --scan --no-daemon --info --stacktrace

      # --- Tests d’intégration pour user-service ---
      - name: Run integration tests for user-service
        working-directory: ./backend
        run: ./gradlew :user-service:integrationTest --scan --no-daemon --info --stacktrace

      # --- Upload des rapports d’intégration ---
      - name: Upload integration test reports
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: |
            backend/**/build/reports/tests/integrationTest
            backend/**/build/test-results/integrationTest

  # --- Stage 3 : Build JARs ---
  build-jars:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '9.1.0'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./backend/gradlew

      - name: Build auth-service JAR
        working-directory: ./backend
        run: ./gradlew :auth-service:bootJar --scan --no-daemon

      - name: Build user-service JAR
        working-directory: ./backend
        run: ./gradlew :user-service:bootJar --scan --no-daemon

      - name: Build gateway-service JAR
        working-directory: ./backend
        run: ./gradlew :gateway-service:bootJar --scan --no-daemon

      - name: Build discovery-service JAR
        working-directory: ./backend
        run: ./gradlew :discovery-service:bootJar --scan --no-daemon

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: |
            backend/auth-service/build/libs/*.jar
            backend/user-service/build/libs/*.jar
            backend/gateway-service/build/libs/*.jar
            backend/discovery-service/build/libs/*.jar
